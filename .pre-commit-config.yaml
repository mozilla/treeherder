repos:
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
      - id: flake8
  - repo: https://github.com/timothycrosley/isort
    rev: 4.3.21
    hooks:
      - id: isort
  - repo: https://github.com/ryanrhee/shellcheck-py
    rev: v0.7.0.1-1
    hooks:
      - id: shellcheck
  - repo: local
    hooks:
      - id: js-style
        name: JS style
        description: Run prettier on files included in the commit. prettier npm module should be installed before-hand.
        entry: prettier --config=.prettierrc --write
        pass_filenames: true
        types: [file, javascript]
        language: system
