        - while ! curl "$ELASTICSEARCH_URL" &> /dev/null; do sleep 1; done
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
      script:
        - yarn build
        - py.test tests/selenium/ --runselenium --driver Firefox

