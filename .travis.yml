dist: xenial
# Use the latest Travis images since they are more up to date than the stable release.
group: edge
services:
  - docker
matrix:
  include:
    - env: python-tests-main
      language: minimal
      install:
        - docker-compose build
      script:
        - docker-compose run backend bash -c "pip freeze | grep taskcluster-urls"

notifications:
  email:
    on_success: never
    on_failure: always
