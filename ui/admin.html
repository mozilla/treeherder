<!DOCTYPE html>
<html  ng-controller="AdminCtrl" ng-app="admin" ng-init="init()" ng-strict-di>
<head>
    <meta charset="utf-8">
    <title>Treeherder Admin</title>
    <link id="favicon" type="image/png" rel="shortcut icon" href="img/favicon-wrench.ico">
    <style>
    </style>
</head>
<body>
  <nav id="th-global-navbar" class="navbar navbar-inverse" role="navigation">
    <div id="th-global-navbar-top" class="navbar-collapse collapse">
      <span class="navbar-left">
        <span class="dropdown">
          <button id="th-logo"
                  title="Treeherder services" role="button"
                  class="btn btn-view-nav"
                  data-toggle="dropdown">Treeherder Admin
            <span class="fa fa-angle-down lightgray"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/">Treeherder</a></li>
            <li><a href="perf.html">Perfherder</a></li>
          </ul>
        </span>
        <a ng-class="{active: $state.includes('profiles')}" class="btn btn-view-nav" ui-sref="profiles">Profiles</a>
        <a ng-class="{active: $state.includes('exclusions')}" class="btn btn-view-nav" ui-sref="exclusions">Exclusions</a>
      </span>
      <div class="nav navbar-nav navbar-right">
        <!-- Help Menu -->
        <span class="dropdown">
          <button id="helpLabel" title="Treeherder help" role="button"
                  data-toggle="dropdown"
                  class="btn btn-view-nav btn-right-navbar nav-help-btn">
            <span class="fa fa-question-circle lightgray nav-help-icon"></span>
            <span class="fa fa-angle-down lightgray"></span>
          </button>
          <ul class="dropdown-menu icon-menu" role="menu" aria-labelledby="helpLabel"
              ng-include="'partials/main/thHelpMenu.html'">
          </ul>
        </span>
        <!-- login -->
        <login on-user-change="$root.user = $event.user"></login>
      </div>
    </div>
  </nav>

  <section ui-view></section>

  <th-notification-box></th-notification-box>

</body>
</html>
