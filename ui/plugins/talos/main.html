<div class="talos-panel">
  <ul ng-repeat="line in job_details"
      ng-if="line.content_type == 'TalosResult'">

    <li>Graphserver:
      <ul>
        <li ng-repeat="gr in line.value.graphserver | toArray | orderBy: '$key'">
          {{::gr.$key}}: <a href="{{::gr.url}}" target="_blank">{{::gr.result}}</a>
        </li>
      </ul>
    </li>
    <li>Link to perferherder<a herf={{perf_job_url}}>
    </li>
  </ul>

  <ul>
    <li ng-repeat="line in job_details"
        ng-if="line.content_type == 'link' && line.value.substr(-8) == '.sps.zip'">
      <a href="http://people.mozilla.com/~bgirard/cleopatra/?zippedProfile={{line.url}}"
         target="_blank">Open {{line.value}} in Cleopatra</a>
    </li>
    <li>
      <a href="https://treeherder.mozilla.org/perf.html#/comparechooser?newProject={{repoName}}&newRevision={{jobRevision}}">
         Compare result against another revision with Perfherder</a>
    </li>
  </ul>

</div>
