    <!DOCTYPE html>
    <html ng-app="treeherder">
    <head>
        <title>Treeherder: {{ repoName }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/treeherder.css" rel="stylesheet" media="screen">
    </head>
    <body ng-controller="MainCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Treeherder</a>
            </div>
            <div class="navbar-collapse collapse">
                <!-- nav begin -->
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-controller="RepoDropDownCtrl">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Repos<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="item in repos">
                                    <a href="" ng-click="changeRepo(item)" ng-bind="item.name"></a>
                                </li>
                            </ul>
                        </li>
                    <li class="divider-vertical"></li>
                    <li><a href="">Help</a></li>
                </ul>
                <span class="navbar-text">
                    <span class="label label-info">{{ repoName }}</span>
                    <span class="label label-info">0 unstarred</span>
                </span>
                <p class="navbar-text pull-right">
                  Logged in as <a href="#" class="navbar-link">{{ username }}</a>
                </p>
                <form class="navbar-form navbar-left pull-right"
                      role="search">
                    <div class="form-group">
                            <input type="text" ng-model="query" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </nav>
        <!-- nav end -->
        <div class="th-content">
            <span class="th-nav">
                <ul class="nav nav-pills nav-stacked">
                    <li><a ng-class="{'active': (routeIs('jobs'))}" href="#/jobs">Jobs</a></li>
                    <li><a ng-class="{'active': (routeIs('timeline'))}" href="#/timeline">Timeline</a></li>
                    <li><a ng-class="{'active': (routeIs('machines'))}" href="#/machines">Machines</a></li>
                </ul>
            </span>

            <span class="th-view-content" ng-cloak>
                <div class="alert"
                     ng-bind="statusMsg"
                     ng-show="statusMsg"
                     ng-class="{'alert-success': (statusColor=='green'), 'alert-error': (statusColor=='red')}"></div>
                <ng-view ></ng-view>

            </span>
        </div>

        <!-- Footer -->
        <div class="nav navbar navbar-default navbar-fixed-bottom" ng-show="selectedJob">
            <resizable-panel></resizable-panel>
            <div ng-include src="'plugins/pluginpanel.html'"></div>
        </div>

        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular/angular-route.js"></script>
        <script src="vendor/angular/angular-resource.js"></script>
        <script src="vendor/angular/angular-cookies.js"></script>
        <script src="vendor/ui-bootstrap-tpls-0.6.0.js"></script>
        <script src="vendor/jquery-2.0.3.js"></script>
        <script src="vendor/bootstrap.js"></script>
        <script src="vendor/angular/angular-sanitize.min.js"></script>
        <script src="vendor/socket.io.js"></script>
        <script src="vendor/ng-socket-io.js"></script>
        <script src="vendor/jquery.ui.effect.js"></script>
        <script src="vendor/jquery.ui.effect-highlight.js"></script>
        <script src="js/config/local.conf.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/providers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/jobs.js"></script>
        <script src="js/controllers/machines.js"></script>
        <script src="js/controllers/timeline.js"></script>
        <script src="plugins/controller.js"></script>
        <script src="plugins/notes/controller.js"></script>
        <script src="plugins/tinderbox/controller.js"></script>
        <script src="plugins/open_bugs_suggestions/controller.js"></script>
        <script src="plugins/closed_bugs_suggestions/controller.js"></script>
        <script src="js/filters.js"></script>
        <script src="https://tbpl.mozilla.org/js/Config.js"></script>
    </body>
    </html>
