<div class="lv-log-msg lv-log-overlay"
     ng-if="loading"> Loading... </div>

<div ng-repeat="lv_line in displayedLogLines"
     class="lv-log-line"
     line="{{ ::lv_line.index }}">

     <div class="lv-line-num">{{$index}}</div>
     <span ng-class="{'text-danger': (lv_line.hasError == true),
                     'lv-selected-lines': (lv_line.selected == true)}"
          class="lv-line-text">   {{ ::lv_line.text }}</span>
</div>
