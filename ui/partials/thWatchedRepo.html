<span class="btn-group">
    <button ng-class="{'active': name===repoName}"
            ng-click="changeRepo(name)"
            type="button"
            title="{{titleText|stripHtml}}"
            class="watched-repo-main-btn btn btn-sm btn-view-nav">
        <i class="fa {{statusIcon}} {{statusColor}}"></i> {{name}}
        <span class="watched-repo-spacer"></span>
        <span ng-show="adjustedUnclassifiedFailureCount > 0">
            <strong>{{ adjustedUnclassifiedFailureCount }}</strong>
        </span>
    </button>
    <button class="watched-repo-info-btn btn btn-sm btn-view-nav dropdown-toggle"
            ng-class="{'active': name===repoName}"
            data-toggle="dropdown"
            title="{{name}} info"
            type="button"
            ng-click="setDropDownPull($event)">
        <span class="fa fa-info-circle"></span>
    </button>
    <button class="watched-repo-unwatch-btn btn btn-sm btn-view-nav"
            ng-class="{'active': name===repoName}"
            ng-hide="name===repoName"
            ng-click="repoModel.unwatchRepo(name)"
            title="unwatch {{name}}"><span class="fa fa-times"></span></button>
    <th-repo-drop-down name="{{name}}"
                       reason="{{repoData.treeStatus.reason}}"
                       message_of_the_day="{{repoData.treeStatus.message_of_the_day}}">
    </th-repo-drop-down>
</span>
