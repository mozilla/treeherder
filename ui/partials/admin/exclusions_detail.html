  <!-- Add/Update exclusion -->
  <div class="panel panel-default th-inline-option-group add-new-exclusion"
       ng-controller="ExclusionsDetailCtrl"
       ng-init="init()">
    <div class="panel-heading th-option-heading">
      Add/Update job exclusion
    </div>
    <div class="panel-body">
      <form class="form" name="thJobExclusionsForm">
        <div class="form-group">
          <label>Name</label> <span class="text-danger">(required)</span>
          <input class="form-control input-sm"
                 type="text"
                 ng-model="form_exclusion.name"
                 placeholder="Enter a name"
                 required/>
        </div>
        <div class="form-group">
          <label class="sr-only control-label">Description</label>
          <textarea class="form-control input-sm"
                    ng-model="form_exclusion.description"
                    placeholder="Enter a description"></textarea>
        </div>
        <div ng-if="!initDone"><span class="fa fa-spinner fa-pulse th-spinner"></span></div>
        <div ng-if="initDone">

          <div class="form-group">
            <label>Repositories</label>
            <th-multi-select left-list="form_repos"
                             right-list="form_exclusion.info.repos">
            </th-multi-select>

          </div>
          <div class="form-group">
            <label>Platforms</label>
            <th-multi-select left-list="form_platforms"
                             right-list="form_exclusion.info.platforms"
                             ng-if="form_platforms && form_exclusion.info.platforms">
            </th-multi-select>
          </div>
          <div class="form-group">
            <label>Option Collections</label>
            <th-multi-select left-list="form_option_collections"
                             right-list="form_exclusion.info.option_collections"
                             ng-if="form_option_collections && form_exclusion.info.option_collections">
            </th-multi-select>
          </div>
          <div class="form-group">
            <label>Job Types</label>
            <th-multi-select left-list="form_job_types"
                             right-list="form_exclusion.info.job_types"
                             ng-if="form_job_types && form_exclusion.info.job_types">
            </th-multi-select>
          </div>

          <div class="form-group">
            <div class="form-group-inline">
              <div class="form-group">
                <a ui-sref="exclusions()"
                   class="btn btn-sm btn-default pull right admin-action-btn">Cancel</a>
              </div>
              <div class="form-group">
                <button ng-click="resetExclusion()" type="submit"
                        class="btn btn-sm btn-danger pull right admin-action-btn">Clear</button>
              </div>
              <div class="form-group">
                <button ng-click="thJobExclusionsForm.$valid && saveExclusion(form_exclusion)"
                        type="submit"
                        class="btn btn-sm btn-success pull right admin-action-btn">Save</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
