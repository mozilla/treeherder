<!-- Show this certain filters are active in Treeherder -->
<div class="alert alert-info active-filters-bar" ng-show="showActiveFiltersBar()" ng-cloak>
  <i class="fa fa-info-circle" aria-hidden="true"></i>
  <span><b>Active Filters</b></span>

  <span class="btn btn-sm"
        ng-show="search()['fromchange'].length > 0"
        title="Click to clear the fromchange filter"
        ng-click="dropLocationSearchParam('fromchange')">
      fromchange: {{search()['fromchange'] | limitTo: 12}}
      <i class="fa fa-times-circle"/>
  </span>
  <span class="btn btn-sm"
        ng-show="search()['tochange'].length > 0"
        title="Click to clear the tochange filter"
        ng-click="dropLocationSearchParam('tochange')">
      tochange: {{search()['tochange'] | limitTo: 12}}
      <i class="fa fa-times-circle"/>
  </span>
  <span class="btn btn-sm"
        ng-show="search()['author'].length > 0"
        title="Click to clear the author filter"
        ng-click="dropLocationSearchParam('author')">
      author: {{search()['author'].split("@")[0]}}
      <i class="fa fa-times-circle"/>
  </span>
  <span class="btn btn-sm"
        ng-show="search()['startdate'].length > 0"
        title="Click to clear the startdate filter"
        ng-click="dropLocationSearchParam('startdate')">
      startdate: {{search()['startdate'] | limitTo: 12}}
      <i class="fa fa-times-circle"/>
  </span>
  <span class="btn btn-sm"
        ng-show="search()['enddate'].length > 0"
        title="Click to clear the enddate filter"
        ng-click="dropLocationSearchParam('enddate')">
      enddate: {{search()['enddate'] | limitTo: 12}}
      <i class="fa fa-times-circle"/>
  </span>
  <span class="btn btn-sm"
        ng-show="search()['nojobs']"
        title="Click to clear the nojobs filter"
        ng-click="dropLocationSearchParam('nojobs')">
      nojobs
      <i class="fa fa-times-circle"/>
  </span>
</div>
