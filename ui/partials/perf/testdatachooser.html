<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Add test data</h3>
</div>
<div class="test-data-chooser">
<div class="modal-body">
  <div class="test-chooser">
    <h4>Project</h4>
    <select class="form-control" ng-change="updateTestInput()" ng-model="selectedProject" ng-options="project.name for project in projects">
    </select>
    <h4>Platform</h4>
    <p class="blink" ng-show="loadingTestData">Loading series data...</p>
    <select ng-hide="loadingTestData" ng-change="updateTestSelector()" ng-model="selectedPlatform" ng-options="platform for platform in platformList">
    </select>
    <h4>Tests</h4>
    <div class="form-group">
        <input class="form-control input-sm" type="text" ng-model="test_filter" placeholder="Please enter string to select tests"/>
    </div>
    <div id="choose-test-list" class="form-group">
      <select multiple class="form-control"  ng-model="leftSelected">
         <option value="{{::left_elem}}" ng-repeat="left_elem in LeftList| filter: test_filter track by $id(left_elem)">
            {{::left_elem}}
         </option>     
      </select>
    </div>
  </div>
  <div class="btn-group-vertical ">
     <button ng-click="move_left()" type="button" class="btn btn-xs btn-default">
        <span class="glyphicon glyphicon-chevron-left"></span>
     </button>
     <button ng-click="move_right()" type="button" class="btn btn-xs btn-default">
        <span class="glyphicon glyphicon-chevron-right"></span>
     </button>
  </div>
  <div class="test-list-containter">
    <h4>Tests to add</h4>
    <div id="added-test-list" class="form-group">
      <select class="form-control" multiple ng-model="rightSelected">
         <option value="{{ ::right_elem }}" ng-repeat="right_elem in rightList">
           {{ ::right_elem }}
         </option>
      </select>
    </div>
  </div>
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="addTestData()" ng-disabled="addTestDataDisabled" ng-model="addTestDataDisabled"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
</div>
